<template name="dashboard">
  <section class="hero">
    <div class="row">
      <h1>{{_ "dashboard"}}: {{store.name}}</h1>
    </div>
  </section>
  <section>
    <div class="row">
      <a href="{{pathFor 'store' _id=this.store._id}}">{{_ "storefront"}}</a>
    </div>
  </section>
  <section id="products">
    <div class="row">
      <div class="large-6 columns">
        <a id="showModal" href="#" data-reveal-id="myModal">Click Me For A Modal</a>
      </div>
      <div class="large-6 columns">
        <h2>Products</h2>
        <ul>
          {{#each products}} 
            {{> product}}
          {{/each}}
        </ul>
      </div>
    </div>
  </section>
</template>

<template name="createProductModal">
  <div id="myModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
    {{> createProduct}}
  </div>
</template>

<template name="createProduct">
  <form>
    <fieldset>
      <legend>{{_ "createProduct"}}</legend>
      <label>
        <span>{{_ "productName"}}</span>
        <input name="productName" type="text">
      </label>
      <label>
        <span>{{_ "shortDescription"}}</span>
        <input name="shortDescription" type="text">
      </label>
      <label>
        <span>{{_ "longDescription"}}</span>
        <textarea name="longDescription"></textarea>
      </label>
      <label>
        <span>{{_ "calories"}}</span>
        <textarea name="calories" type= "number"></textarea>
      </label>  
      <label>
        <span>{{_ "picSite"}}</span>
        <input name="picSite" type="text"/>
      </label>
      <button type="submit">{{_ "createProduct"}}</button>
      {{> alert}}
    </fieldset>
  </form>
</template>
