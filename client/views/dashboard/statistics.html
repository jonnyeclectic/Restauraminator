<template name="statistics">
  <section class="hero">
    <div class="row">
        <h1>{{_ "statistics"}}: {{store.name}}</h1>
    </div>
  </section>
  <section>
    <div class="row">
      Total orders: {{total}}
      <br>
      Frequency: {{frequency}} per day
    </div>
  </section>
  <section>
    <div class="row">
      <button class="downloadPDF">Download PDF</button>
    </div>
  </section>
</template>
