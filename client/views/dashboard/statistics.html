<template name="statistics">
  <section class="hero">
    <div class="row">
        <h1>{{_ "statistics"}}: {{store.name}}</h1>
    </div>
  </section>
  <section>
    <div class="row">
      <dl class="sub-nav">
          <dt>Sections:</dt>
          <dd><a href="{{pathFor 'dashboard'}}">{{_ "home"}}</a></dd>
          <dd class="active"><a href="{{pathFor 'statistics'}}">{{_ "statistics"}}</a></dd>
          <dd><a href="{{pathFor 'orders'}}">{{_ "orders"}}</a></dd>
      </dl>
    </div>
  </section>
  <section>
    <div class="row">
      <div class="medium-6 columns">
        Total orders: {{total}}
      </div>
      <div class="medium-6 columns">
        Frequency: {{frequency}} per day
      </div>
    </div>
  </section>
  <section>
    <div class="row">
      <button class="downloadPDF">Download PDF</button>
    </div>
  </section>
</template>
