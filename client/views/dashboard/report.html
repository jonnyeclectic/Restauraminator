<template name="report">
  <section class="hero">
    <div class="row">
        <h1>{{_ "report"}}: {{name}}</h1>
        <h2>{{date}}</h2>
    </div>
  </section>
  <section>
    <div class="row">
      Total orders: {{total}}
    </div>
    <div class="row">
      Frequency: {{frequency}} per day
    </div>
  </section>
</template>
