<template name="store">
  <h1>Store: {{ store.name }}</h1>

  <h2>Products</h2>
  <ul>
    {{#each products}}
      {{> product}}
    {{/each}}
  </ul>
</template>

<template name="product">
  <li>
    <span>{{name}}</span>
    <span>{{shortDescription}}</span>
    <span>{{foodPicture}}
  </li>
</template>
