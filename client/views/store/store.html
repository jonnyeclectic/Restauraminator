<template name="store">
  <h1>Store: {{ store.name }}</h1>
  <a href="{{pathFor 'store' _id=this.store._id}}/reviews">Store Reviews</a>
  <h2>Products</h2>
  <ul>
    {{#each products}}
      {{> product}}
    {{/each}}
  </ul>
</template>

<template name="product">
  <li>
    <span>{{name}}</span>
  </li>
</template>
