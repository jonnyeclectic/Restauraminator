<template name="store">
  <h1>Store: {{ store.name }}</h1>

  <h2>Products</h2>
  <ul>
    {{#each products}}
      {{> product}}
    {{/each}}
  </ul>
</template>

<template name="product">
  <li>
    <h4>{{name}}</h4>
    <h5>{{shortDescription}}</h5>
    <span>{{longDescription}}</span>
  <!--  <div>{{foodPicture}}</div> -->
  </li>
</template>
