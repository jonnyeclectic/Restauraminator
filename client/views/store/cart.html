<template name="cart">
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script type="text/javascript">Stripe.setPublishableKey('pk_test_jnIrg93sCpLc8tXMzgE14wLM');</script>
  <section class="hero">
    <div class="row">
      <medium>User: {{userIdentity currentUser._id}}</medium>
      <br>
      <medium>Store: {{ store.name}} </medium>
    </div>
  </section>
  <section>
    <div class="row">
      <h2>Menu</h2>
      <ul>
        {{#each products}}
          {{> addToMyCart}}
        {{/each}}
      </ul>
      <h2>Cart</h2>
      <ul>
        {{#each carts}} <!-- filter this later for completed orders -->
          {{> removeFromCart}}
        {{/each}}
      </ul>
      <h2>Total Price: ${{myTotal store._id currentUser._id}}</h2>
       {{> carryOrDelivery}}
        {{> stripe}}
      </div>
        </section>
</template>




<template name="addToMyCart">
  <button class="product">
    <span>{{name}}</span>
  </button>
</template>

<template name="removeFromCart">
  <button class="remove">
    <span>{{myItem}}</span>
  </button>
</template>

<template name="carryOrDelivery">
  <label>
    <input type="checkbox" class="deliver" checked>  Deliver My Order
  </label>
</template>

<template name="stripe">
    <form action="" method="POST" id="payment-form">
        <span class="payment-errors"></span>

        <div class="form-row">
            <label>
                <span>Card Number</span>
                <input type="text" size="20" data-stripe="number"/>
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>CVC</span>
                <input type="text" size="4" data-stripe="cvc"/>
            </label>
        </div>

        <div class="form-row">
            <label>
                <span>Expiration (MM)</span>
                <input type="text" size="2" data-stripe="exp-month"/>
            </label>
            <span> Expiration (YYYY) </span>
            <input type="text" size="4" data-stripe="exp-year"/>
        </div>

        <button class="submit">Submit Payment</button>
    </form>
</template>
