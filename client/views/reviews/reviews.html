<template name="reviews">
  <h1>Store: {{ store.name }}</h1>
  <h2>Make A Review</h2>
  {{> createReview}}
  <h2>Reviews</h2>
  <ul>
    {{#each reviews}}
      {{> review}}
    {{/each}}
  </ul>
</template>

<template name="review">
  <li>
    <span>Rating: {{rating}}/5 &nbsp;&nbsp; Comment: {{comment}} &nbsp;&nbsp;</span>
    <!-- adminData if statement -->
    <button class="delete">Delete</button>
  </li>
</template>

<template name="createReview">
  <form>
    <fieldset>
      <legend>Review Creator</legend>
      <label>
        <span>Rating (between 1 and 5)</span>
        <input name="rating" type="number" min="1" max="5">
      </label>
      <label>
        <span>Comment</span>
        <input name="comment" type="text">
      </label>
      <button type="submit">Create</button>
      {{> alert}}
    </fieldset>
  </form>
</template>
